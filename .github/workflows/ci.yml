name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # Full build + test + lint on macOS (all crates)
  macos:
    name: macOS (all crates)
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: macos-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: macos-cargo-

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Clippy (all crates)
        run: cargo clippy --all -- -D warnings

      - name: Build (all crates)
        run: cargo build --all

      - name: Test (all crates)
        run: cargo test --all

  # Cross-platform crates on Linux (kild-core + kild CLI)
  linux:
    name: Linux (kild-core, kild)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libssl-dev pkg-config

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: linux-cargo-

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Clippy (cross-platform crates)
        run: |
          cargo clippy -p kild-core -- -D warnings
          cargo clippy -p kild -- -D warnings

      - name: Build (cross-platform crates)
        run: cargo build -p kild-core -p kild

      - name: Test (cross-platform crates)
        run: cargo test -p kild-core -p kild
